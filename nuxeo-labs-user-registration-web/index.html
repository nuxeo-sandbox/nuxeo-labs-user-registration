<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Self User Registration</title>
    <meta name="description" content="User Registration">


    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100%;
      }
    </style>

  </head>
  <body>

    <div class="form">
      <img class="logo" src="/nuxeo/img/user-registration-logo.png" />
        <div class="paper-card" heading="Request a User Account">
          <div class="card-content">
              <form>
                <input label="Email" class="flex" type="email" value="{{params.email}}" auto-validate required autocomplete></input>
                <div class="layout horizontal wrap">
                  <input class="flex" label="First Name" value="{{params.firstname}}" required autocomplete></input>
                  <input class="flex" label="Last Name" value="{{params.lastname}}" required autocomplete></input>
                </div>
                <div class="layout horizontal wrap">
                  <input class="flex" label="Company" value="{{params.company}}" required autocomplete></input>
                  <input class="flex" label="Department" value="{{params.department}}" required autocomplete></input>
                  <input class="flex" label="Job Title" value="{{params.jobTitle}}" required autocomplete></input>
                </div>
                <input label="Tell us Why You Are requesting Access" value="{{params.reason}}" rows="3" required autocomplete></input>
              </form>
          </div>
          <div class="card-actions">
            <input type="button" on-tap="_submitRequest">SUBMIT</input>
          </div>
        </div>
        <div class="result layout horizontal" elevation="1">
          <div class="center">
            Your request for a user account has successfully been submitted.
          </div>
        </div>
      <div class="footer"></div>
    </div>
    </body>
</html>
