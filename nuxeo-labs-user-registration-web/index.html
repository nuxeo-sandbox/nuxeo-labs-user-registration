<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Self User Registration</title>
  <meta name="description"
        content="User Registration">

  <link rel="stylesheet"
        href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet"
        href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto">


  <style>
    body {
      font-family: Roboto, sans-serif;
    }

    .ur-form {
      margin: auto;
      max-width: 720px;
    }

    .ur-logo {
      margin: 0 auto;
      margin-top: 10px;
      margin-bottom: 10px ;
      display: block;
    }

    .ur-reason {
      resize: none;
    }

    .ur-right {
      padding-left: 15px;
    }

    .ur-hidden {
      display: none;
    }
  </style>
</head>

<body class="w3-theme-l4">

  <div class="ur-form">

    <img class="ur-logo"
         src="/nuxeo/img/user-registration-logo.png" />

    <!-- User request card -->
    <div class="w3-card">

      <header class="w3-container w3-blue">
        <h2>Request an Account</h2>
      </header>

      <form class="w3-container w3-white" method="post" action="/nuxeo/site/selfregistration">

        <div class="w3-row">
          <div class="w3-col">
            <p>
              <label>Email</label>
              <input class="w3-input"
                     type="email"
                     name="email"
                     required>
            </p>
          </div>
        </div>


        <div class="w3-row">
          <div class="w3-col s6">
            <p>
              <label>First Name</label>
              <input class="w3-input"
                     type="text"
                     name="firstname"
                     required>
            </p>
          </div>
          <div class="ur-right w3-col s6">
            <p>
              <label>Last Name</label>
              <input class="w3-input"
                     type="text"
                     name="lastname"
                     required>
            </p>
          </div>
        </div>


        <div class="w3-row">
          <div class="w3-col s4">
            <p>
              <label>Company</label>
              <input class="w3-input"
                     type="text"
                     name="company"
                     required>
            </p>
          </div>
          <div class="ur-right w3-col s4">
            <p>
              <label>Department</label>
              <input class="w3-input"
                     type="text"
                     name="department"
                     required>
            </p>
          </div>
          <div class="ur-right w3-col s4">
            <p>
              <label>Title</label>
              <input class="w3-input"
                     type="text"
                     name="jobTitle"
                     required>
            </p>
          </div>
        </div>


        <div class="w3-row">
          <div class="w3-col">
            <p>
              <label>Tell us Why You Are requesting Access</label>
              <textarea class="ur-reason w3-input"
                        type="text"
                        name="reason"
                        required></textarea>
            </p>
          </div>
        </div>


        <div class="w3-row">
          <div class="w3-col">
            <p>
              <button class="w3-button w3-round w3-ripple w3-blue w3-hover-blue"
                      type="submit">SUBMIT</button>
            </p>
          </div>
        </div>

      </form>

    </div>

    <!-- Display result to user. -->
    <div class="ur-hidden ur-card w3-card">
      <header class="w3-container w3-blue">
        <h2>Thank you</h2>
      </header>

      <div class="w3-container w3-white">
        <p>Your request for a user account has successfully been submitted.</p>
      </div>
    </div>


  </div>

</body>

</html>
