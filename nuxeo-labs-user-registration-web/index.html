<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Self User Registration</title>
  <meta name="description"
        content="User Registration">

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer
          src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style include="iron-flex iron-flex-alignment paper-material-styles">
    .form {
      width: 50%;
      height: 100%;
      margin: 0 auto;
    }

    .paper-card {
      width: 100%;
    }

    .logo {
      margin: 0 auto;
      margin-top: 5%;
      margin-bottom: 5%;
      display: block;
    }
  </style>
</head>

<body>

  <div class="form">

    <img class="logo"
         src="/nuxeo/img/user-registration-logo.png" />

    <!-- User request card -->
    <div class="paper-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Request a User Account</h2>
      </div>
      <form action="#">
        <div class="mdl-card__supporting-text">

          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input"
                   type="email"
                   required>
            <label class="mdl-textfield__label"
                   for="sample1">Email</label>
          </div>

          <div class="layout horizontal wrap">
            <label>First Name</label>
            <input class=""
                   required></input>
            <label>Last Name</label>
            <input class=""
                   label="Last Name"
                   required></input>
          </div>
          <div class="layout horizontal wrap">
            <label>Company</label>
            <input class=""
                   label="Company"
                   required></input>
            <label>Department</label>
            <input class=""
                   label="Department"
                   required></input>
            <label>Title</label>
            <input class=""
                   label="Job Title"
                   required></input>
          </div>
          <label>Tell us Why You Are requesting Access</label>
          <input label="Tell us Why You Are requesting Access"
                 rows="3"
                 required></input>

        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary">SUBMIT</button>
        </div>
      </form>

    </div>

    <!-- Display result to user. -->
    <div class="hidden"
         elevation="1">
      <div>
        Your request for a user account has successfully been submitted.
      </div>
    </div>


  </div>
</body>

</html>
